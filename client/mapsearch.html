<template name='mapSearch'>
    <div class='row'>
        <div class='col-xs-12'>
            <form>
                <div class="form-group">
                    <input class='input-lg max-wide' type='text' name='search' placeholder='' {{searchDisabled}}>         
                </div>
            </form>
        </div>
    </div>
    <div class='row'>
        <div class='col-xs-12'>
            <div class='map-container'>
                {{> googleMap name='mapSearch' options=mapSearchOptions}}
            </div>
        </div>       
    </div>
</template>
